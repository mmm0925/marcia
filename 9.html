<body>

  <script>
    // å°è©±æ¡†é é¢åˆå§‹åŒ–
    function initDialoguePage() {
      const phrases = [
        {
          text: '123',
          link: 'carouselPage'
        },
        {
          text: '456',
          link: 'notePage'
        },
        'åŠ©æ•™çœŸçš„å¾ˆè¦ªåˆ‡ä½†æ‹œè¨—åˆ¥ç•¶æˆ‘ğŸ™',
        'è¬è¬åŠ©æ•™ç¸½æ˜¯å¾ˆè€å¿ƒåˆå³æ™‚çš„å›è¦†å•é¡Œï¼Œä½ æ˜¯ä¸€å€‹è¶…è®šã„‰åŠ©æ•™ï¼ğŸ«¶ğŸ»åŠ©æ•™åŠ åŠ åŠ æ²¹ï½â­ï¸',
        'è«‹åŠ©æ•™ç¹¼çºŒå‡ºç°¡å–®çš„è€ƒé¡ŒğŸ˜æ„›ä¸€è¼©å­',
        'è¬è¬ç‰èˆœè·ŸåŠ©æ•™é‚£éº¼ç”¨å¿ƒçš„æ•™æˆ‘å€‘ğŸ¥¹ğŸ¤è¾›è‹¦äº†ï¼',
        'å¾ˆæ„Ÿè¬åŠ©æ•™å°è€ƒçœŸçš„å¾ˆä½›ä¸ç„¶æˆ‘é€™æ¬¡æœŸæœ«å¤±å¸¸ä¸€å®šè¢«ç•¶ï¼ˆé›–ç„¶æˆ‘é‚„ä¸çŸ¥é“æœ‰æ²’æœ‰è¢«ç•¶',
        'ãŠ—ï¸ãŠ—ï¸åœ‹è€ƒé †åˆ©â€¼ï¸',
        'æ³¥å¥½å¯æ„›',
        'åŠ©æ•™å–®èº«å—',
        'å¸¥å€’æ‰æ¸£',
        'åŠ©æ•™å¾ˆå¸¥ æ•™çš„è¶…å¥½ ç„¶å¾Œæ•ˆç‡çµ„çœŸçš„è¦èª‡èª‡',
      ];

      const overlay = document.getElementById('overlay');
      const popup = document.getElementById('popup');
      const dialoguePage = document.getElementById('dialoguePage');

      // å¾ sessionStorage ç²å–å·²è®€ç‹€æ…‹ï¼ˆé—œé–‰ç¶²é å¾Œæœƒæ¸…é™¤ï¼‰
      const readStatus = JSON.parse(sessionStorage.getItem('readStatus') || '{}');

      function createBubble(index, data) {
        const el = document.createElement('div');
        el.className = 'dialogue';
        el.innerText = '...';

        // åˆå§‹ä½ç½®
        let x = Math.random() * (window.innerWidth - 160);
        let y = Math.random() * (window.innerHeight - 60);
        
        // åˆå§‹é€Ÿåº¦
        let vx = (Math.random() - 0.5) * 2;
        let vy = (Math.random() - 0.5) * 2;

        el.style.left = x + 'px';
        el.style.top = y + 'px';

        dialoguePage.appendChild(el);

        // æª¢æŸ¥æ˜¯å¦å·²è®€
        const bubbleId = typeof data === 'object' ? data.link : data;
        if (readStatus[bubbleId]) {
          el.innerText = 'çœ‹éå›‰ï¼';
          el.classList.add('opened');
        }

        function float() {
          // æ›´æ–°ä½ç½®
          x += vx;
          y += vy;

          // ç¢°åˆ°é‚Šç•Œæ™‚åå½ˆ
          if (x <= 0 || x >= window.innerWidth - 160) {
            vx *= -1;
            x = Math.max(0, Math.min(x, window.innerWidth - 160));
          }
          if (y <= 0 || y >= window.innerHeight - 60) {
            vy *= -1;
            y = Math.max(0, Math.min(y, window.innerHeight - 60));
          }

          el.style.left = x + 'px';
          el.style.top = y + 'px';
          requestAnimationFrame(float);
        }
        float();

        let opened = false;
        el.addEventListener('click', () => {
          if (typeof data === 'object' && data.link) {
            // ä¿å­˜å·²è®€ç‹€æ…‹
            readStatus[data.link] = true;
            sessionStorage.setItem('readStatus', JSON.stringify(readStatus));
            showPage(data.link);
          } else {
            popup.innerHTML = `<div class="popup-content">${typeof data === 'object' ? data.text : data}</div>`;
            overlay.classList.add('active');
            opened = true;
            el.innerText = 'çœ‹éå›‰ï¼';
            el.classList.add('opened');
            // ä¿å­˜å·²è®€ç‹€æ…‹
            readStatus[bubbleId] = true;
            sessionStorage.setItem('readStatus', JSON.stringify(readStatus));
          }
        });
      }

      overlay.addEventListener('click', () => {
        overlay.classList.remove('active');
      });

      // æ¸…é™¤èˆŠçš„å°è©±æ¡†
      const oldBubbles = dialoguePage.querySelectorAll('.dialogue');
      oldBubbles.forEach(bubble => bubble.remove());

      // å‰µå»ºæ–°çš„å°è©±æ¡†
      phrases.forEach((data, i) => createBubble(i, data));
    }

    // æ—‹è½‰æœ¨é¦¬åŠŸèƒ½
    let currentSlide = 0;
    const slides = document.querySelector('.slides');
    const dotsContainer = document.querySelector('.carousel-dots');
    const totalSlides = document.querySelectorAll('.slides img').length;

    function initCarousel() {
      // å‰µå»ºå°èˆªé»é»
      for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i === 0 ? ' active' : '');
        dot.addEventListener('click', () => goToSlide(i));
        dotsContainer.appendChild(dot);
      }
    }

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentSlide);
      });
    }

    function goToSlide(n) {
      currentSlide = n;
      slides.style.transform = `translateX(-${currentSlide * 25}%)`;
      updateDots();
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      goToSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      goToSlide(currentSlide);
    }

    // è‡ªå‹•æ’­æ”¾
    let slideInterval = setInterval(nextSlide, 5000);

    // ç•¶æ»‘é¼ æ‡¸åœåœ¨è¼ªæ’­ä¸Šæ™‚æš«åœè‡ªå‹•æ’­æ”¾
    document.querySelector('.carousel').addEventListener('mouseenter', () => {
      clearInterval(slideInterval);
    });

    document.querySelector('.carousel').addEventListener('mouseleave', () => {
      slideInterval = setInterval(nextSlide, 5000);
    });

    // ç­†è¨˜ç´™é é¢åˆå§‹åŒ–
    function initNotePage() {
      const textarea = document.querySelector('.note-page textarea');
      
      // å¾ localStorage è®€å–å·²ä¿å­˜çš„å…§å®¹
      const savedContent = localStorage.getItem('noteContent') || '';
      textarea.value = savedContent;

      // ç•¶å…§å®¹æ”¹è®Šæ™‚ä¿å­˜
      textarea.addEventListener('input', () => {
        localStorage.setItem('noteContent', textarea.value);
      });
    }

    // é é¢åˆ‡æ›é‚è¼¯
    function showPage(pageId) {
      // éš±è—æ‰€æœ‰é é¢
      document.querySelectorAll('[class$="-page"]').forEach(page => {
        page.style.display = 'none';
      });
      
      // é¡¯ç¤ºç›®æ¨™é é¢
      document.getElementById(pageId).style.display = 'flex';
      
      // æ ¹æ“šé é¢é¡å‹åˆå§‹åŒ–
      if (pageId === 'dialoguePage') {
        initDialoguePage();
      } else if (pageId === 'notePage') {
        initNotePage();
      } else if (pageId === 'carouselPage') {
        initCarousel();
      }
    }

    // è¿”å›æŒ‰éˆ•é‚è¼¯
    document.querySelectorAll('.back-button').forEach(button => {
      button.addEventListener('click', () => {
        showPage('homePage');
      });
    });

    // åˆå§‹åŒ–é¡¯ç¤ºä¸»é é¢
    showPage('homePage');
  </script>
